<header class="header-wrapper">
  <img src="../assets/images/pattern-bg.png">

  <h2 id="title">IP Adress Tracker</h2>
  <div class="ip-input-container">
    <div class="form-field-wrapper">
      <mat-form-field class="" appearance="outline">
        <mat-label>Enter your ip</mat-label>
        <input matInput placeholder="Search for any IP adress or domain" [formControl]="ipFormControl" required>
        <mat-error *ngIf="ipFormControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <button mat-mini-fab color="primary" (click)="consultarIp()">
        <mat-icon>keyboard_arrow_right</mat-icon>
      </button>
    </div>
  </div>

  <div class="ip-info-container">
    <div class="ip-info">
      <div class="ip-info-element">
        <h5>IP ADRESS</h5>
        <h3 *ngIf="flag">{{ubicacion.ipAddress}}</h3>
      </div>
      <div class="ip-info-element">
        <h5>LOCATION</h5>
        <h3 *ngIf="flag">{{ubicacion.location}}</h3>
      </div>
      <div class="ip-info-element">
        <h5>TIMEZONE</h5>
        <h3 *ngIf="flag">{{ubicacion.timezone}}</h3>
      </div>
      <div class="ip-info-element">
        <h5>ISP</h5>
        <h3 *ngIf="flag">{{ubicacion.isp}}</h3>
      </div>
    </div>
  </div>
 
</header>


<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
